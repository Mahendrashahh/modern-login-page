







<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart PYQ Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(#3e8abd , #8e44ad) ;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
    }

    .container {
      width: 350px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      position: relative;
      margin-top: -99px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      background: linear-gradient(135deg, #8e44ad, #3e8abd, #8e44ad, #3e8abd);
      backdrop-filter: blur(15px);
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backface-visibility: hidden;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    input::placeholder {
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #fff;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: underline;
      color: #ddd;
    }

    @media screen and (max-width: 420px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" id="card">
      <!-- LOGIN SIDE -->
      <div class="side front">
        <h2>Smart PYQ Login</h2>
        <form method="POST" action="/login">
          <input type="name" name="name" placeholder="Name" required />
        
          <button type="submit">Login</button>
        </form>
        <div class="switch" onclick="flipCard()">Don't have an account? Register</div>
      </div>

      <!-- SIGNUP SIDE -->
      <div class="side back">
        <h2>Create Account</h2>
        <form method="POST" action="/register">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="text" name="branch" placeholder="Branch" required />
          <input type="number" name="year" placeholder="Year" required />
          
  
          <button type="submit">Sign Up</button>
        </form>
        <div class="switch" onclick="flipCard()">Already have an account? Login</div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("card").classList.toggle("flipped");
    }
  </script>
</body>

</html>
